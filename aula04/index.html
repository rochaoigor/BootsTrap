<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel=stylesheet href="css/estyle.css">
    </head>
    <title>Criando Grid</title>
    <body>
<!--Alinhamento de items-->
        <div class="container vertical">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3 align-self-center"></div>
                <div class="col-3"></div>
                <div class="col-3 align-self-end"></div>
            </div>
        </div>
     <!--Ordem dos items-->
     <div class="container vertical">
        <div class="row">
            <div class="col-3 order-3">3</div>
            <div class="col-3 order-1">1</div>
            <div class="col-3 order-4">4</div>
            <div class="col-3 order-2">2</div>
        </div>
    </div>
    <!--Offset de colunas-->
    <div class="container vertical">
        <div class="row">
            <div class="col-md-3 offset-md-1" id="offset">3</div>
            
        </div>
    </div>
    <div class="container vertical">
        <div class="row">
            <div class="col-md-3 offset-md-2" id="offset">3</div>
            
        </div>
    </div>
    <div class="container vertical">
        <div class="row">
            <div class="col-md-3 offset-md-3" id="offset">3</div>
            
        </div>
    </div>


    </body>
    </html>
