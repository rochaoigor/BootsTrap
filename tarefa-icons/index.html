<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>BootsTrap Icons</title>
</head>
<body>
    <section class="container">
        <div class="row">
        <div class="col-12">
            <i class="bi-person-square"></i>
            <span>ícone representando uma pessoa num porta retrato</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <i class="bi-plus-circle-fill"></i>
            <span>ícone em formato de circulo, representando o sinal de adição</span></div>
    </div>
    <div class="row">
        <div class="col-12">
            <i class="bi-phone"></i>
            <span>ícone de representação a um telefone celular</span>
        </div>
    </div>
    </section>
</body>
</html>
