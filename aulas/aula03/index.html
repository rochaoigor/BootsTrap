<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"><p>Produto A</p></div>

        </div>
        <div class="row">
            <div class="col"><p>Produto C</p></div>

        </div>

   <!---Tamanho das Colunas-->

        <div class="col-2"></div>
    </div>
   </div>
   

    <!--Limitando Tamanho Das Colunas-->

        <div class="row row-cols-2">
            <div class="col"></div>
            <div class="col"></div>
            
        </div>
        <div class="row row-cols-2">

       <div class="row row-cols-2">

    </div>
   
</div>
