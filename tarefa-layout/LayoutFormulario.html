<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Estilizando Layout com formulário</title>
</head>
<body>
    <div class="container col-6 mb-4">
        <h2>Cadastre-se preenchendo formulário</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="type" class="form-control" id="email" placeholder="Digite seu E-mail aqui">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <div class="col-md-4">
                <label for="CEP" class="form-label">CEP</label>
                <input type="text" name="CEP" class="form-control" placeholder="Digite seu CEP">
            </div>
            <div class="col-md-10">
                <label for="rua" class="form-label">Rua:</label>
                <input type="text" name="rua" class="form-control" placeholder="Digite a sua rua">
            </div>
            <div class="col-md-2">
                <label for="numero" class="form-label">Nº</label>
                <input type="text" name="numero" class="form-control" placeholder="Nº">
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-">Cidade:</label>
                <input type="text" name="cidade" class="form-control" placeholder="Sua cidade">
            </div>
            <div class="col-md-4">
                <label for="estado" class="form-">Estado:</label>
               <select name="estado" id="estado" class="form-select">
                <option selected>...</option>
               </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="newsletter">
                    <label for="newsletter" class="form-check-label">Receber NewsLetter?</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
