<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"defer></script>
    <title>Treinando breadcrump</title>
</head>
<body>
    <section class="container mb-4">
   <div class="col-8">
    <div id="carouselexample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" class="active" data-bs-target="#carouselexample" data-bs-slide-to="0" aria-current="true" aria-label="slide1">
            </button>
            <button type="button"  data-bs-target="#carouselexample" data-bs-slide-to="1" aria-label="slide2">
            </button>
            <button type="button"  data-bs-target="#carouselexample" data-bs-slide-to="2" aria-label="slide3">
            </button>
          
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/600"  class="d-block w-100">
            </div>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/600" class="d-block w-100">
                </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600"  class="d-block w-100">
                    </div>
                </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselexample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#carouselexample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
    </section>
   
</body>
</html>
