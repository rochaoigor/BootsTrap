<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Explorando Form-Control</title>
</head>
<body>
    <div class="m-4">
        <h2>Crie seu post</h2>
        <form>
            <div class="col-4 m-4">
         <label for="title" class="form-label">Digite seu titulo</label>
         <input type="text" name="title" class='form-control form-control-sm' id="ititle" placeholder="Digite seu titulo">
                </div>
                <div class="col-4 m-4">
                    <label for="content" class="form-label">Conteúdo:</label>
                    <textarea  placeholder="Digite o conteúdo do post aqui"class="form-control"></textarea>
                </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>
</body>
</html>
