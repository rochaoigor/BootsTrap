<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tarefa Layout</title>
</head>
<body>
    <div class="col-4 m-4">
        <form>
            <div class="mb-4">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" name="nome" class="form-control" id="nome" placeholder="example: 'Maria'" aria-describedby="nomeHELP">
                <div id="nomeHELP" class="form-text">Insira seu nome social</div>
                </div>
                <div class="mb-4">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" name="nome" id="isobrenome" placeholder="Silva Souza" aria-describedby="sobrenomeHelp">
                    <div id="sobrenomeHelp" class="form-text">insira seu sobrenome completo aqui</div>
                </div>
                <div class="mb-4">
                    <label for="senha" class="form-label">Password</label>
                    <input type="password" class="form-control" name="senha" id="isenha" placeholder="senha deve conter 8 digitos" aria-describedby="passwordHelp">
                    <div id="passwordHelp" class="form-text">Não compartilhe sua senha com ninguém</div>
                </div>
                <div class="mb-4">
                    <label for="estado"class="form-label">Estado</label>
                    <input type="text" class="form-control" name="estado" id="nome">
                </div>
                <label for="nome"class="form-label">E-mail</label>
                <input type="email" class="form-control" name="nome" id="nome" aria-describedby="emailHELP" placeholder="Insira seu email aqui">
                <div id="emailHELP" class="form-text">Não compartilhamos seu e-mail</div>
                <label for="nome"class="form-label">Telefone</label>
                <input type="number"  class="form-control" name="nome" id="nome">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
